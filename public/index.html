<html>

<head>
  <base href="/">
  <title>Licences Assistant Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="conversation.svg" />
  <meta property="og:title" content="Conversation Chat Simple" />
  <meta property="og:description" content=""
  />
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="contentParent" class="responsive-columns-wrapper">
    <div id="chat-column-holder" class="responsive-column content-column">
      <div class="chat-column">
        <div id="scrollingChat"></div>
        <label for="textInput" class="inputOutline">
          <input id="textInput" class="input responsive-column" placeholder="Pregunta lo que quieras..." type="text" onkeydown="ConversationPanel.inputKeyDown(event, this)" autofocus>
          <input type="image" src="img/microphoneOn.svg"  id="record" height="25px" width="25px" onClick="Speech.startRecording()"/>
          <input type="image" src="img/stop.svg" id="off" height="25px" width="25px" onClick="Speech.stopRecording()"/>
        </label>
        <div class="disclaimer">
          * CHATBOT - LICENCES.
        </div>
      </div>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script src="js/api.js"></script>
  <script src="js/conversation.js"></script>
  <script src="js/global.js"></script>
  <script src="js/speech.js"></script>
  <script src="bower_components/watson-speech/dist/watson-speech.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/watson-developer-cloud/watson-developer-cloud.github.io/master/analytics.js"></script>
</body>

</html>
